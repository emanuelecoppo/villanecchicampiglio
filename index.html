<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villa Necchi Campiglio</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  iframe {
    width: 1280px;
    height: 720px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  </style>
</head>
<body>

<iframe src="home.html" frameborder="0"></iframe>

<script src="js/jquery-3.3.1.min.js"></script>
<script>
  function adatta() {
    h = $(window).height();
    w = $(window).width();
    if (h > 0.5625*w) {
      $('iframe').css('transform','translate(-50%, -50%) scale('+ w/1280 +')')
    } else {
      $('iframe').css('transform','translate(-50%, -50%) scale('+ h/720 +')')
    }
  }
  adatta();
  $(window).resize(function() {adatta()} );
</script>

</body>
</html>
